<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    :root {
      --primary-color: #00d9ff;
      --secondary-color: #2c5364;
      --text-color: #f0f0f0;
      --delay-social-1: 0.5s;
      --delay-social-2: 0.7s;
      --delay-social-3: 0.9s;
      --delay-email: 1.1s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      animation: gradientPulse 15s ease infinite;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .content {
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin: 0;
      animation: fadeInDown 0.8s ease-out both;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      transition: text-shadow 0.3s ease;
      will-change: transform;
    }
    
    h1:hover {
      text-shadow: 0 0 15px var(--primary-color);
    }
    
    .tagline {
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.4s both;
      color: rgba(255, 255, 255, 0.8);
    }
    
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .username {
      font-weight: 600;
      color: var(--primary-color);
      margin: 1rem 0 2rem;
      display: inline-block;
      text-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
      animation: fadeInUp 0.8s ease-out 0.3s both;
      position: relative;
    }
    
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .social-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    
    .social-icons a, .email-btn {
      color: white;
      font-size: 1.8rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      opacity: 0;
      transform: scale(0);
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      will-change: transform;
    }
    
    .email-btn {
      width: auto;
      padding: 0 2rem;
      font-size: 1rem;
      border-radius: 30px;
      background: rgba(0, 217, 255, 0.1);
      border: 1px solid rgba(0, 217, 255, 0.3);
    }
    
    .email-btn.copied {
      background: rgba(0, 255, 100, 0.2);
      animation: pulse 0.5s ease;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    .social-icons a::after, .email-btn::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.3s ease;
    }
    
    .email-btn::after {
      border-radius: 30px;
    }
    
    .social-icons a:hover, .email-btn:hover {
      transform: scale(1.1) rotate(5deg);
      color: var(--primary-color);
      text-shadow: 0 0 20px currentColor;
      background: rgba(0, 217, 255, 0.1);
      cursor: pointer;
    }
    
    .social-icons a:hover::after, .email-btn:hover::after {
      opacity: 1;
      transform: scale(1.1);
    }
    
    /* Animation delays */
    .social-icons a:nth-child(1) { animation-delay: var(--delay-social-1); }
    .social-icons a:nth-child(2) { animation-delay: var(--delay-social-2); }
    .social-icons a:nth-child(3) { animation-delay: var(--delay-social-3); }
    .email-btn { animation-delay: var(--delay-email); }
    
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      background: linear-gradient(to top, rgba(15, 32, 39, 0.8), transparent);
      backdrop-filter: blur(5px);
      opacity: 0;
      animation: fadeIn 1s ease 1.5s forwards;
      z-index: 10;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Notification for copied email */
    .copy-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .copy-notification.show {
      opacity: 1;
    }
    
    /* Particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(200, 225, 255, 0.4);
      border-radius: 50%;
      animation: float-particle linear infinite;
      filter: blur(0.5px);
    }
    
    @keyframes float-particle {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.4; }
      90% { opacity: 0.4; }
      100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
    }
    
    @media (max-width: 600px) {
      .content {
        padding: 1rem;
      }
      
      .social-icons {
        gap: 1rem;
      }
      
      .social-icons a {
        font-size: 1.5rem;
        width: 50px;
        height: 50px;
      }
      
      .email-btn {
        padding: 0 1.5rem;
        font-size: 0.9rem;
      }
      
      footer {
        padding: 0.8rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>

  <!-- Footer -->
  <footer>

  <script>
    // Create particles with regeneration
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 600 ? 15 : 25;
      
      function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 1px and 2px
        const size = Math.random() * 1 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100 + 100}vh`;
        
        // Random animation duration between 15s and 25s
        const duration = 15 + Math.random() * 10;
        particle.style.animationDuration = `${duration}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        // Remove particle after animation completes and create a new one
        particle.addEventListener('animationend', function() {
          particle.remove();
          createParticle();
        });
        
        particlesContainer.appendChild(particle);
      }
      
      // Initial particles
      for (let i = 0; i < particleCount; i++) {
        createParticle();
      }

      // Email button functionality
      const emailBtn = document.getElementById('emailBtn');
      const copyNotification = document.getElementById('copyNotification');
      
      emailBtn.addEventListener('click', async function(e) {
        e.preventDefault();
        
        try {
          // Copy to clipboard
          await navigator.clipboard.writeText('chetan@chetanparmar.com');
          
          // Visual feedback
          emailBtn.classList.add('copied');
          emailBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
          
          // Show notification
          copyNotification.classList.add('show');
          
          setTimeout(() => {
            emailBtn.classList.remove('copied');
            emailBtn.innerHTML = '<i class="fas fa-envelope"></i> chetan@chetanparmar.com';
            copyNotification.classList.remove('show');
          }, 2000);
          
          // Open mail client after a slight delay
          setTimeout(() => {
            window.location.href = 'mailto:chetan@chetanparmar.com';
          }, 100);
          
        } catch (err) {
          console.error('Failed to copy email: ', err);
          // Fallback - just open mail client
          window.location.href = 'mailto:chetan@chetanparmar.com';
        }
      });
    });
  </script>
</body>
