    body {
      margin: 0;

      background: linear-gradient(-45deg, #1f2c3c, #2b4459, #1f2c3c);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      color: #ffffff;

      100% { opacity: 1; transform: translateY(0); }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }

    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      gap: 20px;

    }

    .social-icons a {
      color: #ffffff;
      font-size: 1.8em;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #00bfff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
