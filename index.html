<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chetan Parmar | @ChetanParmarHQ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #00d9ff;
      --dark-bg: #0f2027;
      --text: #f0f0f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    
    .container {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
    }
    
    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 0.5rem;
      font-weight: 600;
      animation: fadeIn 0.8s ease-out;
    }
    
    .username {
      color: var(--primary);
      font-weight: 500;
      margin-bottom: 1.5rem;
      display: block;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }
    
    .email {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 1.5rem 0 2.5rem;
      padding: 12px 20px;
      background: rgba(0, 217, 255, 0.1);
      border-radius: 30px;
      border: 1px solid rgba(0, 217, 255, 0.3);
      text-decoration: none;
      color: white;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      animation: fadeIn 0.8s ease-out 0.4s both;
      transition: all 0.3s ease;
    }
    
    .email:hover {
      background: rgba(0, 217, 255, 0.2);
      transform: scale(1.05);
    }
    
    .email i {
      font-size: 1.2em;
    }
    
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      animation: fadeIn 0.8s ease-out 0.6s both;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .username {
        font-size: 0.95rem;
        margin-bottom: 1.2rem;
      }
      
      .email {
        padding: 10px 16px;
        margin: 1.2rem 0 2rem;
        font-size: 0.9rem;
      }
      
      footer {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Chetan Parmar</h1>
    <span class="username">a.k.a @ChetanParmarHQ</span>
    
    <a href="mailto:chetan@chetanparmar.com" class="email">
      <i class="fas fa-envelope"></i>
      chetan@chetanparmar.com
    </a>
  </div>
  
  <footer>
    Â© 2025 Chetan Parmar. All rights reserved.
  </footer>

  <script>
    // Copy email to clipboard when clicked
    document.querySelector('.email').addEventListener('click', function(e) {
      e.preventDefault();
      navigator.clipboard.writeText('chetan@chetanparmar.com');
      
      // Optional: Show a brief notification
      const originalText = this.innerHTML;
      this.innerHTML = '<i class="fas fa-check"></i> Copied to clipboard!';
      
      setTimeout(() => {
        this.innerHTML = originalText;
        window.location.href = 'mailto:chetan@chetanparmar.com';
      }, 1500);
    });
  </script>
</body>
</html>
